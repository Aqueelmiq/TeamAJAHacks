<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../static/style.css"/>
    <title>Genus</title>
</head>

<body>
    <h1>WELCOME TO GENUS!</h1>
    <h3>The Strategic Stock Trading Game</h3>
    <form id="index_form" action="/start">
        <label for="start_date">Start date:</label>
        <input type="date" name="start_date" max="{{ yesterday }}" required>
        <br/><br/>
        <label for="end_date">End date:</label>
        <input type="date" name="end_date" max="{{ yesterday }}" value="{{ yesterday }}"required>
        <br/><br/>
        <label for="money">Initial amount of money:</label>
        <input type="number" name="money" min="0" value="100000" required>
        <br/><br/>
        <input type="Submit" name="mode" value="Start!">
        <input type="Submit" name="mode" value="Challenge Mode">
    </form>
</body>
</html>
