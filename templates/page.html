<!DOCTYPE html>
<html>
    <head><title>Stock Game!</title></head>
    <body>
        <p>Date: {{ date.isoformat() }} <button form="trade" formaction="/advance">Advance day</button></p>
        {% if stocks %}
            <p>
                Stocks owned:
                <ol>
                {% for s in stocks %}
                    <li>
                        Symbol: {{ s.symbol }},
                        Quantity: {{ s.quantity }},
                        Purchased: {{ s.purch_date.isoformat() }},
                        Earnings to date: {{ s.earnings }}
                    </li>
                {% endfor %}
                </ol>
            </p>
        {% endif %}
        <hr>
        <p>
            <form id="stocks" action="/stocks">
                <label for="symbol">Symbol</label>
                <input type="text" name="symbol"> <br/> <br/> <!--CSS this-->
                <label for="quantity">Number of Stocks:</label>
                <input type="text" name="quantity"> <br/> <br/>
                <input type="radio" name="action" value="watchlist" checked> Watchlist
                <input type="radio" name="action" value="buy"> Buy
                <input type="radio" name="action" value="sell"> Sell <br/> <br/>
                <input type="Submit" value="Simulate">
                <input type="Submit" value="Go">
            </form>
        </p>
    </body>
</html>
